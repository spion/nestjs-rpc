name: Build
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: install dependencies
        run: npm i

      - name: lint
        run: npm run lint


      - name: lint
        run: npm run test
